server:
  port: 8080
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springdoc:
  packages-to-scan: com.github.backend_1st_project.web.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
      path: demo-ui.html
      tags.sorter: alpha
      operations-sorter: alpha
        #    // 알파벳순 태그 정렬, method는 http method순 정렬
  api-docs:
      path: /api-docs/json
      groups:
          enabled: true
      cache:
          disabled: true
